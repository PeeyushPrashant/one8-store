<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b84d0d614d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/doc_style/navbar.css" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Login</title>
  </head>
  <body>
    <div>
      <!--Navigation-->
      <nav class="navbar flex-row">
        <a href="">
          <h1 class="nav-heading">
            one8<small class="nav-heading-small">Store</small>
          </h1>
        </a>
        <div class="nav-search flex-row">
          <i class="fas fa-search search-icon"></i>
          <input type="text" class="nav-input" placeholder="Type to search" />
        </div>

        <div>
          <a href=""><i class="fas fa-heart icon-md nav-icon"></i></a>
          <a href=""><i class="fas fa-shopping-cart icon-md nav-icon"></i></a>
        </div>
      </nav>

      <!--Sign-Up-->
      <main class="main">
        <div class="auth-container flex-row">
          <div class="auth-card flex-col">
            <h1 class="auth-heading">Login</h1>
            <p>Please enter your valid email and password.</p>
            <div class="auth-input flex-row">
              <label for="" class="input-label"><strong>Email</strong></label>
              <input
                type="text"
                class="input-feild"
                placeholder="Enter your email here"
                required
              />
            </div>
            <div class="auth-input flex-row">
              <label for="" class="input-label"
                ><strong>Password</strong></label
              >
              <input
                type="password"
                class="input-feild"
                placeholder="Enter your password"
                required
              />
            </div>
            <button class="btn cart-btn">Login</button>
            <div>
              <a href="" class="auth-footer flex-row"
                >Create new account<i class="fas fa-angle-right icon-md"></i
              ></a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
