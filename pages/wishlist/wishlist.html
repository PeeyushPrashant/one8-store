<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b84d0d614d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/doc_style/navbar.css" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Wishlist</title>
  </head>
  <body>
    <div>
      <!--Navigation-->
      <nav class="navbar flex-row">
        <a href="/index.html">
          <div class="nav-heading flex-row">
            <img
              src="/asset/image/one8-logo.png"
              alt="one8 logo"
              class="nav-logo"
            />
            <small class="nav-heading-small">Store</small>
          </div>
        </a>
        <div class="nav-search flex-row">
          <i class="fas fa-search search-icon"></i>
          <input type="text" class="nav-input" placeholder="Type to search" />
        </div>

        <div class="saved-item-container flex-row">
          <a href="/pages/authentication/login.html"
            ><button class="btn btn-primary btn-login">Login</button></a
          >
          <div class="saved-item flex-row">
            <a href=""><i class="fas fa-heart icon-md nav-icon"></i> </a>
            <span class="no-badge">1</span>
          </div>
          <div class="saved-item flex-row">
            <a href="/pages/cart_management/cart.html"
              ><i class="fas fa-shopping-cart icon-md nav-icon"></i
            ></a>
            <span class="no-badge">3</span>
          </div>
        </div>
      </nav>

      <main class="main">
        <h2 class="cart-heading">My Wishlist</h2>
        <div class="wishlist-container flex-col">
          <!--First row-->
          <div class="wishlist flex-row">
            <div class="wishlist-image">
              <img src="/asset/image/cart.jpeg" alt="sneaker" class="image" />
            </div>
            <div class="cart-content flex-col">
              <div class="wishlist-header flex-row">
                <header class="flex-col">
                  <p><strong>PUMA Basket classic one8 sneakers</strong></p>
                  <span class="product-category">For Men</span>
                </header>
                <i class="far fa-trash-alt del-icon"></i>
              </div>
              <p class="item-price">
                <strong
                  >Rs. 1399
                  <span class="deleted-price"><del>Rs. 2000</del></span></strong
                >
              </p>
              <span class="discount">40% off</span>
              <button class="btn cart-btn flex-row">Move to Cart</button>
            </div>
          </div>
          <!--Second Row-->

          <div class="wishlist flex-row">
            <div class="wishlist-image">
              <img src="/asset/image/cart.jpeg" alt="sneaker" class="image" />
            </div>
            <div class="cart-content flex-col">
              <div class="wishlist-header flex-row">
                <header class="flex-col">
                  <p><strong>PUMA Basket classic one8 sneakers</strong></p>
                  <span class="product-category">For Men</span>
                </header>
                <i class="far fa-trash-alt del-icon"></i>
              </div>
              <p class="item-price">
                <strong
                  >Rs. 1399
                  <span class="deleted-price"><del>Rs. 2000</del></span></strong
                >
              </p>
              <span class="discount">40% off</span>
              <button class="btn cart-btn flex-row">Move to Cart</button>
            </div>
          </div>
          <!--Third Row-->

          <div class="wishlist flex-row">
            <div class="wishlist-image">
              <img src="/asset/image/cart.jpeg" alt="sneaker" class="image" />
            </div>
            <div class="cart-content flex-col">
              <div class="wishlist-header flex-row">
                <header class="flex-col">
                  <p><strong>PUMA Basket classic one8 sneakers</strong></p>
                  <span class="product-category">For Men</span>
                </header>
                <i class="far fa-trash-alt del-icon"></i>
              </div>
              <p class="item-price">
                <strong
                  >Rs. 1399
                  <span class="deleted-price"><del>Rs. 2000</del></span></strong
                >
              </p>
              <span class="discount">40% off</span>
              <button class="btn cart-btn flex-row">Move to Cart</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
